<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FiberChart</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>FiberChart</h1>
    </header>

    <!-- Major container - main content consider <main>-->
    <div class="container">
      <!-- Minor container -->
      <div class="upper-color-child-container">
        <div class="upper-color-child empty">&nbsp;</div>
        <div class="upper-color-child blue">Blue</div>
        <div class="upper-color-child goldenrod">Orange</div>
        <div class="upper-color-child mediumseagreen">Green</div>
        <div class="upper-color-child saddlebrown">Brown</div>
        <div class="upper-color-child grey">Grey</div>
        <div class="upper-color-child white">White</div>
        <div class="upper-color-child firebrick">Red</div>
        <div class="upper-color-child black">Black</div>
        <div class="upper-color-child gold">Yellow</div>
        <div class="upper-color-child purple">Violet</div>
        <div class="upper-color-child hotpink">Rose</div>
        <div class="upper-color-child skyblue">Aqua</div>
      </div>
      <!-- Minor container - Grid -->
      <article class="grid-container">
        <div class="color-child blue">Blue</div>
        <div class="color-child goldenrod">Orange</div>
        <div class="color-child mediumseagreen">Green</div>
        <div class="color-child saddlebrown">Brown</div>
        <div class="color-child grey">Grey</div>
        <div class="color-child white">White</div>
        <div class="color-child firebrick">Red</div>
        <div class="color-child black">Black</div>
        <div class="color-child gold">Yellow</div>
        <div class="color-child purple">Violet</div>
        <div class="color-child hotpink">Rose</div>
        <div class="color-child skyblue">Aqua</div>

        <div class="empty-column"></div>
        <div class="empty-column"></div>
        <div class="empty-column"></div>
        <div class="empty-column"></div>
        <div class="empty-column"></div>
        <div class="empty-column"></div>
        <div class="empty-column"></div>
        <div class="empty-column"></div>
        <div class="empty-column"></div>
        <div class="empty-column"></div>
        <div class="empty-column"></div>
        <div class="empty-column"></div>
      </article>
    </div>
    <!-- Form section -->
    <section class="forms">
      <!-- Container for forms -->
      <div class="flex-form"></div>
    </section>
    <footer></footer>
  </body>
</html>
